<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OWARE - ABAPA</title>
    <link href="./Content/bootstrap.min.css" rel="stylesheet">
    <link href="./Content/Site.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

    <div class="container">
        <h2 class="sub-header">OWARE - ABAPA</h2>
        <table class="table">
            <thead>
            <tr>
                <td><strong>Current Player</strong></td>
                <td><strong>Score Player 1</strong></td>
                <td><strong>Score Player 2</strong></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="currentPlayer">Current Player</td>
                <td id="scorePlayer1">Score Player 1</td>
                <td id="scorePlayer2">Score Player 2</td>
            </tr>
            </tbody>
        </table>
        <br />
        <div style="text-align: center"><button id="buttonPlayAI">Let AI play this turn</button></div>
        <br />
        <div style="text-align: center">
            <button id="buttonUndo">(<span id="numberPreviousGameState"></span>) &lt; Undo</button>
            <button id="buttonRedo">Redo &gt; (<span id="numberNextGameState"></span>)</button>
        </div>
        <br />
        <div id="messageBox" style="font-size: large; font-weight: bold; text-align: center"></div>
        <br />
        <table class="table" style="border: 1px solid">
            <tbody>
            <tr id="boardPlayer2">
                <td class="boardCase"><button id="C12"></button></td>
                <td class="boardCase"><button id="C11"></button></td>
                <td class="boardCase"><button id="C10"></button></td>
                <td class="boardCase"><button id="C9"></button></td>
                <td class="boardCase"><button id="C8"></button></td>
                <td class="boardCase"><button id="C7"></button></td>
            </tr>
            <tr id="boardPlayer1">
                <td class="boardCase"><button id="C1"></button></td>
                <td class="boardCase"><button id="C2"></button></td>
                <td class="boardCase"><button id="C3"></button></td>
                <td class="boardCase"><button id="C4"></button></td>
                <td class="boardCase"><button id="C5"></button></td>
                <td class="boardCase"><button id="C6"></button></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./Scripts/main.js"></script>
</body>
</html>
